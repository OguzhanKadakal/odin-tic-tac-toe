<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Odin Project - Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player-inputs">
      <div class="player-input">
        <label for="player1">Player 1</label>
        <input type="text" id="player1" class="player-name" />
      </div>
      <div class="player-input">
        <label for="player2">Player 2</label>
        <input type="text" id="player2" class="player-name" />
      </div>
    </div>

    <button class="start-game-btn">Start The Game!</button>
    <script src="./script.js"></script>
  </body>
</html>
